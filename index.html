<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Title d-flex justify-content-center pt-5">
      <h1 onclick="diceGame()">Refresh Me!</h1>
    </div>
    <div class="DiceBox row align-items-center mt-5">
      <div class="col-md-6 col-lg-2 d-flex flex-column justify-content-center text-center mt-5">
        <h2>Player One</h2>
        <img id="playerOne" src="Images/dice6.png" class="Dices rounded mx-auto d-block" alt="">
      </div>
      <div class="col-md-6 col-lg-2 d-flex flex-column justify-content-center text-center mt-5">
        <h2>Player Two</h2>
        <img id="playerTwo" src="Images/dice6.png" class="Dices rounded mx-auto d-block" alt="">
      </div>
    </div>
    <div class="Footer d-flex justify-content-center  fixed-bottom">
        <h4>Made by Berg</h4>
    </div>
    	<script type="text/javascript" src="Scripts/index.js"></script>
  </body>
</html>
